
<mat-card class="card-categoria">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{categoria?.nombreCategoria}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{categoria?.imagen}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{categoria?.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Suscribirse</button>
    </mat-card-actions>
  </mat-card>
