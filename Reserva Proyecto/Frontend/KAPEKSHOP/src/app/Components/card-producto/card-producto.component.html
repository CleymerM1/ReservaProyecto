<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<mat-card class="card-producto" >
    <div class="row">
      <div  class="col-12 float-start">
        
        <svg (click)="modalEliminar()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-end" fill="none" viewBox="0 0 24 24" style="width: 15px;"  stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <svg (click)="editarProducto()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 float-end" fill="none" style="width: 15px;" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span routerLink="/formDenuncia">Denunciar</span>
          </button>
        </mat-menu>

      </div>
    </div>
    
    <div (click)="mostrarProducto()" class="">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{listarProducto?.nombre}}</mat-card-title>
      </mat-card-header>
      <img height="200" mat-card-image src="{{listarProducto?.imagen}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p class="descripcion">
          {{listarProducto?.descripcion}}
        </p>
        <p class="descripcion">
            Precio: {{listarProducto?.costo}} lps
        </p>
      </mat-card-content>
    </div>


  
<!--Esta es la parte de calificaciÃ³n con estrellas-->
    <div class="container">
      <div class="star-widget">
      <input type="radio" name="rate" id="rate-5">
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-4">
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-3">
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-2">
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-1">
      <label for="rate-1" class="fas fa-star"></label>
      </div>
      </div>

      <button mat-stroked-button color="warn">Ver detalles ></button>
    </div>
    <div>
      <mat-card-actions>
        <button  style="background-color: orange;" mat-button>Lista de deseos</button>
      </mat-card-actions>
    </div>
    


    </mat-card>
