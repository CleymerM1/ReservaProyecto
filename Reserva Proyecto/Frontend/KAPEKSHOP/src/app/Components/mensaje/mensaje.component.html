

<div class="row">
  <aside style="background-color: rgb(235, 243, 242); height: 100vh;" class="col-3">
    <app-buscar (userChat)="seleccionarDestinatario($event)"></app-buscar>
  </aside>
  <div class="col-9">
    <div class="card cardContainer" >
      <div class="card-header">
        <span class="material-symbols-outlined">
          face
        </span>
        {{emisor?.nombre}}
      </div>
      
      <div class="card-body">
         
      </div>
      <form class="card-footer text-muted input-group" (ngSubmit)="enviarMensaje()">
        
        <input type="text" class="form-control" placeholder="Ingrese su mensaje" [(ngModel)]="nuevoMensaje">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"> 
            <span style="cursor: pointer;" class="material-symbols-outlined">
              send
              </span>
            
          </span>
        </div>
        
        
      </form>
  </div>
  </div>
</div>


<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
