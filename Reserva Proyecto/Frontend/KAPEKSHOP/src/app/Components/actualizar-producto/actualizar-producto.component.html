
<!--FORMULARIO DE ACTULIZAR PRODUCTO-->
<div class="container mt-3 mb-5 contenedor">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header text-center">
            <h3>ACTUALIZAR PRODUCTO</h3>
          </div>
          <div class="card-body border border-info">
            <form class="row" #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
              <div class="col-sm-12 col-lg-6">
                <div class="row">
                  <div class="col-12 mb-3">
                    <mat-form-field class="input-full" class="input-full" style="width: 100%" appearance="fill" >
                      <mat-label>Nombre</mat-label>
                      <input matInput placeholder="Ex. Juan" name="nombre" [(ngModel)]="producto.nombre">
                    </mat-form-field>
                  </div>
                  <div class="col-12 mb-3">
                    <mat-form-field class="input-full" style="width: 100%" appearance="fill">
                      <mat-label>Categoria</mat-label>
                      <select  matNativeControl name="categoria" [(ngModel)]="producto.categoria">
                        <option value="1">Electronica</option>
                        <option value="2">Moda</option>
                        <option value="3">Juguetes</option>
                        <option value="4">Nuevo</option>
                      </select>
                      <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                
                  </div>
  
                  <div class="col-12 mb-3">
                    <mat-form-field class="input-full" style="width: 100%" appearance="fill">
                        <mat-label>Selecciona un estado</mat-label>
                        <select  matNativeControl name="estado" [(ngModel)]="producto.estado">
                          <option value="Nuevo">Nuevo</option>
                          <option value="Usado">Usado</option>
                          <option value="Aceptable">Aceptable</option>
                        </select>
                        <mat-error *ngIf="formularioCrear.get('estadoFormControl')?.invalid">Seleccione un estado</mat-error>
                      </mat-form-field>
                  </div>
                  <div class="col-12 mb-3">
                   <!--En onchange podemos llamar a una funcion para hacer lo que queramos. OBS//convertirlas a base64--> 
                    <app-btn-imagen (onChange)="convertirImagen($event)"></app-btn-imagen>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6">
                <div class="row">
  
                  <div class="col-12 mb-3">
                    <mat-form-field class="input-full" class="input-full" style="width: 100%" appearance="fill" >
                      <mat-label>Descripcion</mat-label>
                      <input matInput  placeholder="Ex.Perez" value="" name="descripcion" [(ngModel)]="producto.descripcion">
                      <mat-error *ngIf="formularioCrear.get('descripcionFormControl')?.invalid">La descripcion es requerida</mat-error>
                    </mat-form-field>
                  </div>
                  
                  
                  <div class="col-12 mb-3">
                    <mat-form-field class="input-full" style="width: 100%" appearance="fill">
                      <mat-label>Selecciona un departamento</mat-label>
                      <select matNativeControl name="ubicacion" [(ngModel)]="producto.ubicacion">
                        <option value="Atlántida">Atlántida</option>
                        <option value="Choluteca">Choluteca</option>
                        <option value="Colón">Colón</option>
                        <option value="Copán">Copán</option>
                        <option value="Cortes">Cortés</option>
                        <option value="Comayagua">Comayagua</option>
                        <option value="El Paraíso">El Paraíso</option>
                        <option value="Francisco Morazan">Francisco Morazán</option>
                        <option value="Gracias a Dios">Gracias a Dios</option>
                        <option value="Intibuca">Intibucá</option>
                        <option value="Islas de la Bahia">Islas de la Bahía</option>
                        <option value="La Paz">La Paz</option>
                        <option value="Lempira">Lempira</option>
                        <option value="Ocotepeque">Ocotepeque</option>
                        <option value="Olancho">Olancho</option>
                        <option value="Santa Barbara">Santa Bárbara </option>
                        <option value="Valle">Valle</option>
                        <option value="Yoro">Yoro</option>
                      </select>
                      <mat-error *ngIf="formularioCrear.get('ubicacionFormControl')?.invalid">Seleccione un departamento</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-12 mb-3">
                    <mat-form-field class="input-full" class="input-full" style="width: 100%" appearance="fill" >
                      <mat-label>Precio</mat-label>
                      <input matInput placeholder="Ex.Perez" value="" name="costo" [(ngModel)]="producto.costo">
                      <mat-error *ngIf="formularioCrear.get('costoFormControl')?.invalid">El precio es requerida</mat-error>
                    </mat-form-field>
                  </div>
                  <hr>
                </div>
              </div>
              <div class="col-12">
                
                <app-imagenes-producto [cols]="'col-4'" (onDeleteImage)="setActualizarImagenes($event)"  [imagenes]="imagenes"></app-imagenes-producto>
  
              </div>
              <div class="col-12 text-center">
                <button  class="btn btn-primary btn-success col-sm-12 col-lg-6 btn-lg"  type="submit">Actualizar producto</button>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
