<app-header></app-header>
<div class="container">
    <h1>{{categoriaActual?.nombreCategoria}}</h1>
    <div class="row">
        <div *ngIf="!mostarFormulario" routerLink="/producto" (click)="setMostrarFormulario()" class="col-12"
            style="cursor: pointer;">
            <div mat-raised-button class="float-left" matTooltip="Agregar nuevo producto"
                aria-label="Pulsa el boton para agregar nuevo producto"
                style="width: 50px ; height: 50px ; background-color: black; border-radius: 100% ; margin-left: auto;">

                <svg style="color:white" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div *ngIf="mostarFormulario" (click)="setMostrarFormulario()" class="col-12" style="cursor: pointer;">
            <div mat-raised-button class="float-left" matTooltip="Cancelar" aria-label="Pulsa el boton para cancelar"
                style="width: 50px ; height: 50px ; background-color: black; border-radius: 100% ; margin-left: auto;">
                <svg style="color:white" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!mostarFormulario">
        <div *ngFor="let item of listarProductos" class="col-4">
            <app-card-producto [listarProducto]="item"></app-card-producto>
        </div>
    </div>
    <div class="row" *ngIf="mostarFormulario">

        <div class="col-12">
            <app-producto [categoriaActual]="categoriaActual"></app-producto>!
        </div>
        <div class="col-12">
            <app-producto [categoriaActual]="categoriaActual"></app-producto>
        </div>
    </div>

</div>
